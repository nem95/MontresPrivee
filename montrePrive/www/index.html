<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/quartz.css" rel="stylesheet">
    <link href="css/automatique.css" rel="stylesheet">
    <link href="css/manuelle.css" rel="stylesheet">
    <link href="css/profil.css" rel="stylesheet">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/HomeController.js"></script>
    <script src="js/QuartzController.js"></script>
    <script src="js/AutomatiqueController.js"></script>
    <script src="js/ProfilController.js"></script>


  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <ion-side-menu-content>
          <ion-nav-bar class="header-transparent">
            <!-- back button -->
            <ion-nav-back-button></ion-nav-back-button>

            <!-- center logo or name page -->
            <ion-nav-title>
               <img src="img/logo.png" alt="" class="logo">
            </ion-nav-title>

            <ion-nav-buttons side="left">
              <!-- Toggle left side menu -->
              <img src="img/menu-bars.png" alt="" menu-toggle="left" class="icon-menu">

            </ion-nav-buttons>

          </ion-nav-bar>

          <ion-nav-view>
          <!--CONTENU DES VUE ICI-->
          </ion-nav-view>

      </ion-side-menu-content>
      <ion-side-menu side="left" class="dark">
        <ion-list>
          <ion-item menu-close="" class="dark">
            <div class="col-md-12  text-center">
              <a href="/#/profil/{{user.id}}" ng-click="loadProfilCu({{user.id}});">
              <img src="../img/default-user.png" alt="avatar" class="avatar">
              </a>
            </div>
          </ion-item>
          <ion-item menu-close="" ui-sref="home">
            Home
          </ion-item>
          <ion-item menu-close="" ui-sref="event_create">
            new event
          </ion-item>
          <ion-item menu-close="" ui-sref="quartz">
            Femme
          </ion-item>
          <ion-item menu-close="" ui-sref="profil">
            Profil
          </ion-item>
          <ion-item menu-close="" ui-sref="login">
            Deconnexion
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
